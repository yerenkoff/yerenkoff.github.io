<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yerenkoff & Biloxi Chess Club</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

  <body>
    <div id="modal">
      <form action="" id="modalForm">
        <button id="modalCloseButton" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            fill="#222"
            height="20px"
            width="20px"
            version="1.1"
            id="Layer_1"
            viewBox="0 0 371.23 371.23"
            xml:space="preserve"
          >
            <polygon
              points="371.23,21.213 350.018,0 185.615,164.402 21.213,0 0,21.213 164.402,185.615 0,350.018 21.213,371.23   185.615,206.828 350.018,371.23 371.23,350.018 206.828,185.615 "
            />
          </svg>
        </button>
        <video id="modalVideo" controls></video>
        <h2 id="modalTitle"></h2>
      </form>
    </div>
    <main>
      <div class="container">
        <a
          href="https://www.youtube.com/@yerenkoff"
          target="_blank"
          id="heading"
        ></a>
        <div id="pics"></div>
        <p>
          My little cultural heritage. I tried to create something good and
          beautiful.
        </p>
      </div>
    </main>
    <script src="script.js"></script>

</html>
